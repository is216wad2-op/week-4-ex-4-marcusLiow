<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      <input id="userinput"  type="text" placeholder="enter items">
      <button id="enter" onclick="addListAfterClick()">Enter</button>
      <ul id="myul">
         <li>Notebook <button onclick="deleteItem(this)">Delete</button></li> 
         <li>Jello <button onclick="deleteItem(this)">Delete</button></li> 
         <li>Spinach <button onclick="deleteItem(this)">Delete</button></li> 
         <li>Rice <button onclick="deleteItem(this)">Delete</button></li> 
         <li>Birthday Cake <button onclick="deleteItem(this)">Delete</button></li> 
         <li>Candles <button onclick="deleteItem(this)">Delete</button></li> 
      </ul>
      
      <script>
      
         function addListAfterClick() {
            var ul = document.getElementsByTagName("ul")[0];
            var li = document.createElement("li");
            var input = document.getElementById("userinput");
            // add new item only if the user has entered something
            if (input.value.length > 0) {
               var textNode = document.createTextNode(input.value);
               li.appendChild(textNode);

               var deleteBtn = document.createElement("button");
               deleteBtn.textContent = "Delete";
               deleteBtn.onclick = function(){
                  deleteItem(this);
               };
               li.appendChild(deleteBtn);

               ul.appendChild(li);
               input.value = "";

            }
            // following alternative code also works but is unsafe
            // try entering the input <h2>abcd</h2>
            // var input = document.getElementById("userinput");
            // var ul = document.getElementsByTagName("ul")[0];
            // ul.innerHTML += input.value
         }

         function deleteItem(button){
               button.parentElement.remove();
            }

      </script>
 
   </body>
</html>
